<div class="form-container">
  <h1>Add New Expense</h1>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" id="expenseForm">
    <mat-form-field appearance="fill">
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Expense Type</mat-label>
      <mat-select formControlName="expenseType">
        <mat-option value="Food">Food</mat-option>
        <mat-option value="Travel">Travel</mat-option>
        <mat-option value="Shopping">Shopping</mat-option>
        <mat-option value="Others">Others</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" type="date" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="!myForm.valid">
      Submit
    </button>
  </form>
</div>
