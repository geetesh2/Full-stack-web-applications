name: .NET CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore api/ExpenseTrackerAPI/ExpenseTrackerAPI.csproj

      - name: Build
        run: dotnet build api/ExpenseTrackerAPI/ExpenseTrackerAPI.csproj --configuration Release --no-restore

      - name: Test
        run: |
          if [ -d "tests" ]; then
            dotnet test --no-build --verbosity normal
          else
            echo "No tests found, skipping test step."
          fi

      - name: Build Docker image
        run: docker build -t expense-tracker-api -f api/ExpenseTrackerAPI/Dockerfile .

      - name: Cleanup
        if: always()
        run: docker system prune -f

  docker:
    needs: build-test-docker
    runs-on: ubuntu-latest
    steps:
      - run: echo "Docker job executed after build-test-docker job."
           